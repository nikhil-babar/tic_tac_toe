<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-container">
        <h1 class="message" style="text-align: center;"></h1>

        <div class="container">
            <div class="grid">
                <div class="cell" id="cell-00"></div>
                <div class="cell" id="cell-01"></div>
                <div class="cell" id="cell-02"></div>
                <div class="cell" id="cell-10"></div>
                <div class="cell" id="cell-11"></div>
                <div class="cell" id="cell-12"></div>
                <div class="cell" id="cell-20"></div>
                <div class="cell" id="cell-21"></div>
                <div class="cell" id="cell-22"></div>
            </div>

            <div id="message-box">
                <div id="message-list">
                </div>

                <footer>
                    <input type="text" name="message" id="text" placeholder="Enter your message">
                    <button type="submit" id="subbtn">send</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
